<!-- Contact Details  -->
<section id="Contact Me">
    
<main class="form-signin w-100 m-auto">
  <form action="/" class="form-signin" method="POST">
    <img class="mb-1 align-content-center" src="images/logo.PNG" alt="" width="100%" height="auto">
    <h1 class="h3 mb-3 fw-normal">Sign Me in</h1>

    <div class="form-floating">
      <input type="text" class="form-control" name="firstName"  id="floatingPassword" placeholder="Name" name="Name" required>
      <label for="floatingPassword">First Name</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" name="lastName"  id="floatingPassword" placeholder="Name" name="Name" required>
      <label for="floatingPassword">Last Name</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" name="emailAddress" id="floatingInput" placeholder="name@example.com" required>
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" name="contactMessage" id="floatingInput" placeholder="name@example.com" required>
      <label for="floatingInput">How can I help you?</label>
    </div>

    <br>
    <!-- Submit button -->
    <div class="col-md-12 text-center">
      <button id="button" type="onsubmit" class="cta-btn btn-lg px-4 me-md-2 test-btn"><a href="" class="button-text">Let's Talk !</a>
      </button>
    </div>
  </form>
